[mcu toolhead]
restart_method: command

[board_pins nitehawk]
mcu: toolhead
aliases:
    HE0=gpio9,
aliases_motor:
    MOTOR_ENABLE=gpio25,
    MOTOR_STEP=gpio23,
    MOTOR_DIR=gpio24,
    MOTOR_UART=gpio0,
    MOTOR_TX=gpio1,
aliases_stop:
    XSTOP=gpio13,
    YSTOP=gpio12,
    HVSTOP=gpio10,
aliases_fan:
    FAN0=gpio5,
    FAN1=gpio6,
    TACH0=gpio16,
    TACH1=gpio17,
aliases_led:
    RGB=gpio7,
    LED=gpio8,
aliases_thermistor:
    TH0=gpio29,
    THC=gpio28,
aliases_spi:
    ADXL_CS=gpio21,
    ADXL_SCK=gpio18,
    ADXL_MOSI=gpio20,
    ADXL_MISO=gpio19,

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor toolhead]
sensor_type: CMFB103F3950FANT
sensor_pin: toolhead:gpio26
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor nitehawk]
sensor_type: temperature_mcu
sensor_mcu: toolhead

[adxl345]
cs_pin: toolhead:ADXL_CS
spi_software_sclk_pin: toolhead:ADXL_SCK
spi_software_mosi_pin: toolhead:ADXL_MOSI
spi_software_miso_pin: toolhead:ADXL_MISO
