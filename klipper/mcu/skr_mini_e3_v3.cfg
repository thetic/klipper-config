[mcu]

[board_pins skr_mini_e3_v3]
aliases:
    PS_ON=PC13,
    PWRDET=PC12,
    RGB=PA8,
aliases_motor:
    X_STEP=PB13 , X_DIR=PB12 , X_ENABLE=PB14 ,
    Y_STEP=PB10 , Y_DIR=PB2  , Y_ENABLE=PB11 ,
    Z_STEP=PB0  , Z_DIR=PC5  , Z_ENABLE=PB1  ,
    E_STEP=PB3  , E_DIR=PB4  , E_ENABLE=PD1  ,
    TMCUART=PC11 , TMCTX=PC10  ,
aliases_stop:
    XSTOP=PC0,
    YSTOP=PC1,
    ZSTOP=PC2,
    ESTOP=PC15,
aliases_heater:
    HE0=PC8,
    BED=PC9,
aliases_thermistor:
    TH0=PA0,
    THB=PC4,
aliases_fan:
    FAN0=PC6,
    FAN1=PC7,
    FAN2=PB15,
aliases_bltouch:
    BLTOUCH_SERVO=PA1,
    BLTOUCH_SENSOR=PC14,
aliases_exp1:
    EXP1_1=<5V>  , EXP1_2=<GND> ,
    EXP1_3=PD6   , EXP1_4=PB8   ,
    EXP1_5=PB9   , EXP1_6=PA10  ,  # Key in the socket on this side
    EXP1_7=<RST> , EXP1_8=PA9   ,
    EXP1_9=PA15  , EXP1_10=PB5  ,
aliases_spi:
    SPI1_MOSI=PA7,
    SPI1_MISO=PA6,
    SPI1_SCK=PA5,
    SPI1_CS=PD9,

[static_digital_output usb_pullup_enable]
pins: !PA14

[temperature_sensor SKR_Mini]
sensor_type: temperature_mcu
