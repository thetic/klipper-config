[mcu toolhead]
restart_method: command

[board_pins nitehawk]
mcu: toolhead
aliases:
aliases_motor:
    MOTOR_STEP=gpio23,
    MOTOR_DIR=gpio24,
    MOTOR_EN=gpio25,
    MOTOR_UART=gpio0,
    MOTOR_TX=gpio1,
aliases_stop:
    FS=gpio3, # ESTOP
    XSTOP=gpio13,
    PROBE=gpio10, # ZSTOP
aliases_fan:
    PCF=gpio6,
    HEF=gpio5,
    HEF_TACH=gpio16
aliases_led:
    RGB=gpio7,
    ACT=gpio8,
aliases_thermistor:
    THO=gpio29,

[temperature_sensor nitehawk]
sensor_type: temperature_mcu
sensor_mcu: toolhead

[adxl345]
cs_pin: toolhead:gpio27
spi_software_sclk_pin: toolhead:gpio18
spi_software_mosi_pin: toolhead:gpio20
spi_software_miso_pin: toolhead:gpio19
