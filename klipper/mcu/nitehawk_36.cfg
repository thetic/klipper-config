[mcu nhk36]
restart_method: command

[board_pins nitehawk]
mcu: nhk36
aliases:
    HE0=gpio9,
    TH0=gpio29,
aliases_motor:
    MOTOR_STEP=gpio23,
    MOTOR_DIR=gpio24,
    MOTOR_EN=gpio25,
    MOTOR_UART=gpio0,
    MOTOR_TX=gpio1,
aliases_stop:
    FS=gpio3, # ESTOP
    XSTOP=gpio13,
    PRB=gpio10, # ZSTOP
aliases_fan:
    PCF=gpio6,
    HEF=gpio5,
    HEF_TACH=gpio16
aliases_led:
    RGB=gpio7,
    ACT=gpio8,

[temperature_sensor nitehawk]
sensor_type: temperature_mcu
sensor_mcu: nhk36

[adxl345]
cs_pin: nhk36:gpio27
spi_software_sclk_pin: nhk36:gpio18
spi_software_mosi_pin: nhk36:gpio20
spi_software_miso_pin: nhk36:gpio19
