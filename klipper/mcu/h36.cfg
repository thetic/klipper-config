[mcu h36]

[board_pins h36]
mcu: h36
aliases:
    HE0=PA7,
    TH0=PA6, # 2.2k pullup
aliases_io:
    IO0=PA15,
    IO1=PC7,
    IO2=PA8,
    IO3=PA10,
    IO4=PB1,
aliases_rgb:
    RGB0=PA10,
    RGB1=PB1,
    STATUS=PC13,
aliases_fan:
    FAN0=PA9,
    FAN0_TACH=PC6,
    FAN1=PB15,
    FAN1_TACH=PB14,
    FAN2=PB13,
    FAN3=PA5,
    FAN3_TACH=PB0,
aliases_motor:
    MOTOR_EN=PB7,
    MOTOR_DIR=PB8,
    MOTOR_STEP=PB9,
    MOTOR_UART=PC14,
    MOTOR_DIAG=PC15,
aliases_spi2:
    spi2_sclk=PB10,
    spi2_mosi=PB11,
    spi2_miso=PB2,
aliases_exp:
    exp1=<3V3>, exp3=<GND>, exp5=PB5  , exp7=PB4, exp9 =PB3, exp11=PC13 ,
    exp2=<5V> , exp4=PB6  , exp6=<GND>, exp8=PD2, exp10=PD3, exp12=<GND>,

[temperature_sensor h36]
sensor_type: temperature_mcu
sensor_mcu: h36

[adxl345 h36]
cs_pin: h36:PB12
spi_bus: spi2
axes_map: -y,z,-x

[temperature_sensor extruder]
sensor_type: Generic 3950
sensor_pin: h36:PA3
pullup_resistor: 4700

[adc_temperature 5V_Monitor]
temperature1: 5
voltage1: 3.0
temperature2: 4
voltage2: 2.4
temperature3: 3
voltage3: 1.8

[temperature_sensor H36_5V]
sensor_type: 5V_Monitor
sensor_pin: h36:PA0
adc_voltage: 3.3
voltage_offset: 0

[adc_temperature 24V_Monitor]
temperature1: 24
voltage1: 3.13
temperature2: 22
voltage2: 2.87
temperature3: 21
voltage3: 2.74

[temperature_sensor H36_24V]
sensor_type: 24V_Monitor
sensor_pin: h36:PA4
adc_voltage: 3.3
voltage_offset: 0
