[gcode_macro STATUS_READY]
variable_cached_status: 0

[gcode_macro STATUS_OFF]
gcode:
    STOP_LED_EFFECTS

[gcode_macro M84]
description: Disable steppers
rename_existing: M9984
gcode:
    M9984 {rawparams}
    STATUS_OFF


[led_effect busy]
autostart: false
frame_rate: 24
layers:
    breathing 3 1 top (1,0,0)

[gcode_macro STATUS_BUSY]
gcode:
    STATUS_READY
    SET_LED_EFFECT EFFECT=busy

[gcode_macro PID_CALIBRATE]
description: Run PID calibration test
rename_existing: _PID_CALIBRATE
gcode:
    STATUS_BUSY
    _PID_CALIBRATE {rawparams}
    STATUS_READY

[led_effect heating_bed]
autostart: false
frame_rate: 24
layers:
    breathing 3 1 top (1.0, 0.18, 0.0, 0.0)

[gcode_macro STATUS_HEATING_BED]
gcode:
    STATUS_READY
    SET_LED_EFFECT EFFECT=heating_bed

[led_effect cooling_bed]
autostart: false
frame_rate: 24
layers:
    breathing 3 1 top (0, 0, 1)

[gcode_macro STATUS_COOLING_BED]
gcode:
    STATUS_READY
    SET_LED_EFFECT EFFECT=cooling_bed

[gcode_macro M190]
description: Wait for Bed Temperature
rename_existing: M99190
gcode:
    {% set s = params.S|float %}
    {% if s < printer.heater_bed.temperature %}
        STATUS_COOLING_BED
    {% else %}
        STATUS_HEATING_BED
    {% endif %}
    M99190 S{s}
    STATUS_READY


