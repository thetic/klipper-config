[z_calibration]

[menu __main __setup z_endstop_calibrate]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Z Endstop Calibrate

[menu __main __setup z_endstop_calibrate start]
type: command
name: Start
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_maximum.y/2} Z{printer.toolhead.axis_maximum.z/2} F1000 
    G1 Z5
    Z_ENDSTOP_CALIBRATE

[menu __main __setup z_endstop_calibrate abort]
type: command
name: Abort
gcode:
    ABORT
    M117 Aborted
    { menu.back() }

[menu __main __setup z_endstop_calibrate accept]
type: command
name: Accept
gcode:
    ACCEPT
    M117 Accepted
    { menu.back() }

[menu __main __setup z_endstop_calibrate z_minus_5]
type: command
name: Z = -5.0
gcode:
    TESTZ Z=-5

[menu __main __setup z_endstop_calibrate z_minus_1]
type: command
name: Z = -1.0
gcode:
    TESTZ Z=-1

[menu __main __setup z_endstop_calibrate z_minus_p5]
type: command
name: Z = -0.5
gcode:
    TESTZ Z=-0.5

[menu __main __setup z_endstop_calibrate z_minus_p1]
type: command
name: Z = -0.1
gcode:
    TESTZ Z=-0.1

[menu __main __setup z_endstop_calibrate z_minus_p05]
type: command
name: Z = -0.05
gcode:
    TESTZ Z=-0.05

[menu __main __setup z_endstop_calibrate z_minus_p01]
type: command
name: Z = -0.01
gcode:
    TESTZ Z=-0.01

[menu __main __setup z_endstop_calibrate z_minus]
type: command
name: Z = - (Half)
gcode:
    TESTZ Z=-

[menu __main __setup z_endstop_calibrate z_plus]
type: command
name: Z = + (Half)
gcode:
    TESTZ Z=+

[menu __main __setup z_endstop_calibrate z_plus_p01]
type: command
name: Z = +0.01
gcode:
    TESTZ Z=0.01

[menu __main __setup z_endstop_calibrate z_plus_p05]
type: command
name: Z = +0.05
gcode:
    TESTZ Z=0.05

[menu __main __setup z_endstop_calibrate z_plus_p1]
type: command
name: Z = +0.1
gcode:
    TESTZ Z=0.1

[menu __main __setup z_endstop_calibrate z_plus_p5]
type: command
name: Z = +0.5
gcode:
    TESTZ Z=0.5

[menu __main __setup z_endstop_calibrate z_plus_1]
type: command
name: Z = +1.0
gcode:
    TESTZ Z=1

[menu __main __setup z_endstop_calibrate z_plus_5]
type: command
name: Z = +5
gcode:
    TESTZ Z=5

[gcode_macro Z_ENDSTOP_CALIBRATE]
description: Calibrate a Z endstop
rename_existing: _Z_ENDSTOP_CALIBRATE
gcode:
    {% if 'gcode_macro STATUS_CALIBRATING_Z' in printer %}
        STATUS_CALIBRATING_Z
    {% endif %}
    _Z_ENDSTOP_CALIBRATE
    {% if 'gcode_macro STATUS_READY' in printer %}
        STATUS_READY
    {% endif %}
