[fan_generic air_filter]

[gcode_macro FILTER_ON]
description: Activate the air filter
variable_hours_until_replacement: 50
variable_speed: 1
variable_time: -1
gcode:
    SET_FAN_SPEED FAN=air_filter SPEED={speed}

[gcode_macro FILTER_OFF]
description: Deactivate the air filter
gcode:
    SET_FAN_SPEED FAN=air_filter SPEED=0

[gcode_macro FILTER_RESET]
description: Resets the air-filter replacement timer
gcode:
    SET_GCODE_VARIABLE MACRO=FILTER_ON VARIABLE=time VALUE=0
    SAVE_VARIABLE VARIABLE=air_filter_time VALUE=0
    { action_respond_info("Air filter timer has been reset.") }

[gcode_macro FILTER_QUERY]
description: Displays the amount of time the air filter has run since it was last reset.
gcode:
    {% set hours = "%.2f"|format(printer['gcode_macro FILTER_ON'].time|int / 3600) %}
    { action_respond_info("Air Filter Hours: " + hours) }

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[delayed_gcode _AIR_FILTER_TIMER]
initial_duration: 1
gcode:
    {% set cached_time = printer['gcode_macro FILTER_ON'].time|int %}
    {% if cached_time == -1 %}
        {% set cached_time = printer.save_variables.variables.air_filter_time|default(0) %}
        SET_GCODE_VARIABLE MACRO=FILTER_ON VARIABLE=time VALUE={ cached_time }
    {% endif %}
    {% if printer['fan_generic air_filter'].speed|float > 0 %}
        SET_GCODE_VARIABLE MACRO=FILTER_ON VARIABLE=time VALUE={ cached_time + 1}
    {% endif %}
    {% set replacement_seconds = printer['gcode_macro FILTER_ON'].hours_until_replacement|float * 3600 %}
    {% if cached_time > replacement_seconds %}
        M117 Replace filter media
        {% if 'gcode_macro M300' in printer %}
            M300
        {% endif %}
    {% endif %}
    UPDATE_DELAYED_GCODE ID=_AIR_FILTER_TIMER DURATION=1

[delayed_gcode _AIR_FILTER_FLUSH_TIMER]
initial_duration: 300
gcode:
    {% set saved_time = printer.save_variables.variables.air_filter_time|default(0)|float %}
    {% set actual_time = printer['gcode_macro FILTER_ON'].time|float %}
    {% if saved_time != actual_time %}
        SAVE_VARIABLE VARIABLE=air_filter_time VALUE={actual_time}
    {% endif %}
    UPDATE_DELAYED_GCODE ID=_AIR_FILTER_FLUSH_TIMER DURATION=300

