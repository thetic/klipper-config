[quad_gantry_level]

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    {% if 'STATUS_LEVELING' in printer.gcode.commands %}
        STATUS_LEVELING
    {% endif %}
    _QUAD_GANTRY_LEVEL {rawparams}
    {% if 'STATUS_READY' in printer.gcode.commands %}
        STATUS_READY
    {% endif %}